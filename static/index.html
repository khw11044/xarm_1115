<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot and Camera</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <!-- 왼쪽 영역 (두 개의 카메라 스트리밍 창) -->
        <div class="camera-container">
            <div class="camera-stream" id="camera1">
                <div class="camera-header">
                    <h2>Camera 1</h2>
                    <label class="switch">
                        <input type="checkbox" id="camera1-toggle" onchange="toggleCamera(1)">
                        <span class="slider"></span>
                    </label>
                </div>
                <img id="camera1-feed" src="" alt="Camera 1 Feed" class="camera-feed">
            </div>
            <div class="camera-stream" id="camera2">
                <div class="camera-header">
                    <h2>Camera 2</h2>
                    <label class="switch">
                        <input type="checkbox" id="camera2-toggle" onchange="toggleCamera(2)">
                        <span class="slider"></span>
                    </label>
                </div>
                <img id="camera2-feed" src="" alt="Camera 2 Feed" class="camera-feed">
            </div>
        </div>

        <!-- 가운데 회색선 -->
        <div class="divider"></div>

        <!-- 오른쪽 영역 (챗봇 창) -->
        <div class="chat-container">
            <div class="chat-header">
                <h1>AI receptionist</h1>
                
                <!-- 얼굴 라벨 및 카운트다운 표시 -->
                <div id="face-label" class="face-label">Detected Face: None</div>
                <div id="countdown-timer" class="countdown-timer"></div>

                <!-- 볼륨 게이지 섹션 -->
                <div id="volume-section">
                    <div id="volume-display">Volume: 0%</div>
                    <div id="volume-bar-container">
                        <div id="volume-bar"></div>
                    </div>
                </div>
            </div>
            
            <div class="chat-box" id="chat-box">
                <!-- 대화 메시지가 여기에 추가됩니다. -->
            </div>
            
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="메시지를 입력하세요..." onkeypress="handleKeyPress(event)">
                
                <!-- 마이크 On/Off 스위치 (음성 인식용) -->
                <label class="switch">
                    <input type="checkbox" id="toggle-recognition" onchange="toggleAudio()">
                    <span class="slider"></span>
                </label>

                <button onclick="sendMessage()">전송</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
